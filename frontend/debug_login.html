<!DOCTYPE html>
<html>
<head>
    <title>登录调试工具</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>登录流程调试工具</h1>
    
    <div class="section">
        <h2>1. 清除现有认证信息</h2>
        <button onclick="clearAuth()">清除所有认证信息</button>
        <div id="clear-result"></div>
    </div>
    
    <div class="section">
        <h2>2. 测试登录API</h2>
        <div>
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码" value="admin123">
            <button onclick="testLogin()">测试登录</button>
        </div>
        <div id="login-result"></div>
    </div>
    
    <div class="section">
        <h2>3. 检查保存的认证信息</h2>
        <button onclick="checkSavedAuth()">检查localStorage</button>
        <div id="auth-check"></div>
    </div>
    
    <div class="section">
        <h2>4. 测试API调用</h2>
        <button onclick="testAPICall()">测试配置API</button>
        <div id="api-result"></div>
    </div>
    
    <div class="section">
        <h2>5. 调试日志</h2>
        <button onclick="clearLog()">清除日志</button>
        <div id="debug-log" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function clearAuth() {
            try {
                // 清除所有认证相关的localStorage项
                const keys = Object.keys(localStorage);
                const authKeys = keys.filter(key => 
                    key.includes('auth') || 
                    key.includes('token') || 
                    key.includes('user') ||
                    key.includes('refresh')
                );
                
                authKeys.forEach(key => {
                    localStorage.removeItem(key);
                    log(`清除: ${key}`, 'info');
                });
                
                document.getElementById('clear-result').innerHTML = '<p class="success">✅ 认证信息已清除！</p>';
                log('所有认证信息已清除', 'success');
                
            } catch (error) {
                document.getElementById('clear-result').innerHTML = `<p class="error">❌ 清除失败: ${error.message}</p>`;
                log(`清除失败: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`🔐 开始登录测试: ${username}`);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                log(`📡 登录响应状态: ${response.status}`);
                
                const data = await response.json();
                log(`📨 登录响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok && data.success) {
                    // 手动保存认证信息（模拟前端逻辑）
                    const { access_token, refresh_token, user } = data.data;
                    
                    localStorage.setItem('auth-token', access_token);
                    localStorage.setItem('refresh-token', refresh_token);
                    localStorage.setItem('user-info', JSON.stringify(user));
                    
                    log('💾 认证信息已保存到localStorage', 'success');
                    
                    document.getElementById('login-result').innerHTML = `
                        <p class="success">✅ 登录成功！</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // 自动检查保存的信息
                    setTimeout(checkSavedAuth, 500);
                    
                } else {
                    document.getElementById('login-result').innerHTML = `
                        <p class="error">❌ 登录失败: ${data.message || '未知错误'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    log(`登录失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`登录异常: ${error.message}`, 'error');
                document.getElementById('login-result').innerHTML = `<p class="error">❌ 登录异常: ${error.message}</p>`;
            }
        }
        
        function checkSavedAuth() {
            const authToken = localStorage.getItem('auth-token');
            const refreshToken = localStorage.getItem('refresh-token');
            const userInfo = localStorage.getItem('user-info');
            
            let html = '<h3>localStorage 中的认证信息:</h3>';
            
            if (authToken) {
                const parts = authToken.split('.');
                html += `<p><strong>Auth Token:</strong> ✅ 存在 (${authToken.length} 字符)</p>`;
                html += `<p><strong>Token格式:</strong> ${parts.length === 3 ? '✅ 有效JWT格式' : '❌ 无效格式'} (${parts.length} 部分)</p>`;
                html += `<p><strong>Token前缀:</strong> ${authToken.substring(0, 20)}...</p>`;
                
                if (parts.length === 3) {
                    try {
                        const payload = JSON.parse(atob(parts[1]));
                        const exp = new Date(payload.exp * 1000);
                        const now = new Date();
                        html += `<p><strong>过期时间:</strong> ${exp.toLocaleString()}</p>`;
                        html += `<p><strong>是否过期:</strong> ${exp < now ? '❌ 已过期' : '✅ 未过期'}</p>`;
                        html += `<p><strong>用户:</strong> ${payload.sub || 'N/A'}</p>`;
                    } catch (e) {
                        html += `<p><strong>Token解析:</strong> ❌ 解析失败</p>`;
                    }
                }
            } else {
                html += '<p><strong>Auth Token:</strong> ❌ 不存在</p>';
            }
            
            if (refreshToken) {
                const parts = refreshToken.split('.');
                html += `<p><strong>Refresh Token:</strong> ✅ 存在 (${refreshToken.length} 字符)</p>`;
                html += `<p><strong>格式:</strong> ${parts.length === 3 ? '✅ 有效JWT格式' : '❌ 无效格式'}</p>`;
            } else {
                html += '<p><strong>Refresh Token:</strong> ❌ 不存在</p>';
            }
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    html += `<p><strong>User Info:</strong> ✅ 存在</p>`;
                    html += `<p><strong>用户名:</strong> ${user.username || 'N/A'}</p>`;
                    html += `<p><strong>用户ID:</strong> ${user.id || 'N/A'}</p>`;
                } catch (e) {
                    html += `<p><strong>User Info:</strong> ❌ 解析失败</p>`;
                }
            } else {
                html += '<p><strong>User Info:</strong> ❌ 不存在</p>';
            }
            
            document.getElementById('auth-check').innerHTML = html;
            log('认证信息检查完成');
        }
        
        async function testAPICall() {
            const token = localStorage.getItem('auth-token');
            
            if (!token) {
                document.getElementById('api-result').innerHTML = '<p class="error">❌ 没有认证token，请先登录</p>';
                log('没有认证token', 'error');
                return;
            }
            
            log('🔗 开始测试API调用');
            log(`🎫 使用token: ${token.substring(0, 20)}...`);
            
            try {
                const response = await fetch(`${API_BASE}/config/llm`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`📡 API响应状态: ${response.status}`);
                
                const data = await response.json();
                log(`📨 API响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    document.getElementById('api-result').innerHTML = `
                        <p class="success">✅ API调用成功！</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    log('API调用成功', 'success');
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <p class="error">❌ API调用失败 (${response.status}): ${data.message || data.detail || '未知错误'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    log(`API调用失败: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`API调用异常: ${error.message}`, 'error');
                document.getElementById('api-result').innerHTML = `<p class="error">❌ API调用异常: ${error.message}</p>`;
            }
        }
        
        // 页面加载时自动检查认证状态
        window.onload = function() {
            checkSavedAuth();
            log('登录调试工具已加载');
        };
    </script>
</body>
</html>
