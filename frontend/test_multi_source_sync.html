<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多数据源同步功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #409eff;
            margin-bottom: 10px;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-section h3 {
            color: #333;
            border-bottom: 2px solid #409eff;
            padding-bottom: 8px;
        }
        .test-button {
            background: #409eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #337ecc;
        }
        .test-button:disabled {
            background: #c0c4cc;
            cursor: not-allowed;
        }
        .result-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #67c23a; }
        .error { color: #f56c6c; }
        .warning { color: #e6a23c; }
        .info { color: #909399; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #409eff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .status-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
        }
        .status-card.available {
            border-color: #67c23a;
            background: #f0f9ff;
        }
        .status-card.unavailable {
            border-color: #f56c6c;
            background: #fef0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔄 多数据源同步功能测试</h1>
        <p>测试TradingAgents-CN的多数据源分级同步功能</p>
    </div>

    <div class="container">
        <div class="test-section">
            <h3>📊 数据源状态检查</h3>
            <button class="test-button" onclick="checkDataSources()">检查数据源状态</button>
            <div id="dataSourcesResult" class="result-box" style="display: none;"></div>
            <div id="dataSourcesStatus" class="status-grid"></div>
        </div>

        <div class="test-section">
            <h3>🧪 数据源连接测试</h3>
            <button class="test-button" onclick="testDataSources()">测试所有数据源</button>
            <div id="testResult" class="result-box" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🔄 同步操作</h3>
            <button class="test-button" onclick="getSyncStatus()">获取同步状态</button>
            <button class="test-button" onclick="runSync()">运行同步</button>
            <button class="test-button" onclick="runSyncWithPreferred()">指定数据源同步</button>
            <div id="syncResult" class="result-box" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>💡 获取使用建议</h3>
            <button class="test-button" onclick="getRecommendations()">获取建议</button>
            <div id="recommendationsResult" class="result-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            return `<span class="${className}">[${timestamp}] ${message}</span><br>`;
        }

        function showResult(elementId, content) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = content;
        }

        function appendResult(elementId, content) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML += content;
        }

        async function apiCall(url, options = {}) {
            console.log('🔍 [API_CALL] 开始API调用:', API_BASE + url);
            console.log('🔍 [API_CALL] 请求选项:', options);

            try {
                const response = await fetch(API_BASE + url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                console.log('🔍 [API_CALL] 响应状态:', response.status, response.statusText);
                console.log('🔍 [API_CALL] 响应头:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    console.error('🔍 [API_CALL] HTTP错误:', response.status, response.statusText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const jsonData = await response.json();
                console.log('🔍 [API_CALL] 解析的JSON数据:', jsonData);
                return jsonData;
            } catch (error) {
                console.error('🔍 [API_CALL] 捕获异常:', error);
                console.error('🔍 [API_CALL] 异常类型:', error.constructor.name);
                console.error('🔍 [API_CALL] 异常消息:', error.message);
                throw new Error(`请求失败: ${error.message}`);
            }
        }

        async function checkDataSources() {
            console.log('🔍 [DEBUG] 开始检查数据源状态...');
            showResult('dataSourcesResult', log('正在检查数据源状态...', 'info'));

            try {
                console.log('🔍 [DEBUG] 调用API: /api/sync/multi-source/sources/status');
                const data = await apiCall('/api/sync/multi-source/sources/status');
                console.log('🔍 [DEBUG] API响应数据:', data);

                if (data && data.success) {
                    console.log('🔍 [DEBUG] API调用成功，数据源数量:', data.data.length);
                    appendResult('dataSourcesResult', log(`✅ 成功获取 ${data.data.length} 个数据源状态`, 'success'));

                    // 显示状态卡片
                    const statusGrid = document.getElementById('dataSourcesStatus');
                    if (!statusGrid) {
                        console.error('🔍 [DEBUG] 找不到dataSourcesStatus元素');
                        return;
                    }

                    statusGrid.innerHTML = '';
                    console.log('🔍 [DEBUG] 开始创建状态卡片...');

                    data.data.forEach((source, index) => {
                        console.log(`🔍 [DEBUG] 处理数据源 ${index + 1}:`, source);
                        const card = document.createElement('div');
                        card.className = `status-card ${source.available ? 'available' : 'unavailable'}`;
                        card.innerHTML = `
                            <h4>${source.name.toUpperCase()}</h4>
                            <p>状态: ${source.available ? '✅ 可用' : '❌ 不可用'}</p>
                            <p>优先级: ${source.priority}</p>
                            <p>${source.description}</p>
                        `;
                        statusGrid.appendChild(card);
                    });

                    console.log('🔍 [DEBUG] 状态卡片创建完成');

                    data.data.forEach(source => {
                        appendResult('dataSourcesResult', log(`📡 ${source.name}: ${source.available ? '可用' : '不可用'} (优先级: ${source.priority})`, source.available ? 'success' : 'error'));
                    });

                    console.log('🔍 [DEBUG] 数据源状态检查完成');
                } else {
                    console.error('🔍 [DEBUG] API调用失败:', data);
                    appendResult('dataSourcesResult', log(`❌ 获取失败: ${data ? data.message : '未知错误'}`, 'error'));
                }
            } catch (error) {
                console.error('🔍 [DEBUG] 异常错误:', error);
                console.error('🔍 [DEBUG] 错误类型:', error.constructor.name);
                console.error('🔍 [DEBUG] 错误消息:', error.message);
                console.error('🔍 [DEBUG] 错误堆栈:', error.stack);

                // 检查是否是网络错误
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    console.error('🔍 [DEBUG] 这是一个网络连接错误');
                    appendResult('dataSourcesResult', log(`❌ 网络连接错误: 无法连接到服务器 (${API_BASE})`, 'error'));
                } else if (error.message.includes('HTTP')) {
                    console.error('🔍 [DEBUG] 这是一个HTTP状态错误');
                    appendResult('dataSourcesResult', log(`❌ HTTP错误: ${error.message}`, 'error'));
                } else {
                    console.error('🔍 [DEBUG] 这是一个其他类型的错误');
                    appendResult('dataSourcesResult', log(`❌ 错误: ${error.message}`, 'error'));
                }
            }
        }

        async function testDataSources() {
            showResult('testResult', log('正在测试数据源连接...', 'info'));
            
            try {
                const data = await apiCall('/api/sync/multi-source/test-sources', { method: 'POST' });
                
                if (data.success) {
                    appendResult('testResult', log(`✅ 测试完成，共测试 ${data.data.test_results.length} 个数据源`, 'success'));
                    
                    data.data.test_results.forEach(result => {
                        appendResult('testResult', log(`\n📡 ${result.name.toUpperCase()} (优先级: ${result.priority})`, 'info'));
                        
                        Object.entries(result.tests).forEach(([testName, test]) => {
                            const status = test.success ? '✅' : '❌';
                            const type = test.success ? 'success' : 'error';
                            appendResult('testResult', log(`  ${testName}: ${status} ${test.message}`, type));
                        });
                    });
                } else {
                    appendResult('testResult', log(`❌ 测试失败: ${data.message}`, 'error'));
                }
            } catch (error) {
                appendResult('testResult', log(`❌ 错误: ${error.message}`, 'error'));
            }
        }

        async function getSyncStatus() {
            showResult('syncResult', log('正在获取同步状态...', 'info'));
            
            try {
                const data = await apiCall('/api/sync/multi-source/status');
                
                if (data.success) {
                    const status = data.data;
                    appendResult('syncResult', log(`✅ 同步状态: ${status.status}`, 'success'));
                    appendResult('syncResult', log(`📊 总数: ${status.total}, 插入: ${status.inserted}, 更新: ${status.updated}, 错误: ${status.errors}`, 'info'));
                    
                    if (status.data_sources_used && status.data_sources_used.length > 0) {
                        appendResult('syncResult', log(`🔗 使用的数据源: ${status.data_sources_used.join(', ')}`, 'info'));
                    }
                    
                    if (status.last_trade_date) {
                        appendResult('syncResult', log(`📅 最后交易日: ${status.last_trade_date}`, 'info'));
                    }
                } else {
                    appendResult('syncResult', log(`❌ 获取失败: ${data.message}`, 'error'));
                }
            } catch (error) {
                appendResult('syncResult', log(`❌ 错误: ${error.message}`, 'error'));
            }
        }

        async function runSync() {
            showResult('syncResult', log('正在启动同步...', 'info'));
            
            try {
                const data = await apiCall('/api/sync/multi-source/stock_basics/run', { method: 'POST' });
                
                if (data.success) {
                    const status = data.data;
                    appendResult('syncResult', log(`✅ 同步已启动，状态: ${status.status}`, 'success'));
                    
                    if (status.data_sources_used && status.data_sources_used.length > 0) {
                        appendResult('syncResult', log(`🔗 使用的数据源: ${status.data_sources_used.join(', ')}`, 'info'));
                    }
                    
                    // 如果正在运行，开始轮询状态
                    if (status.status === 'running') {
                        pollSyncStatus();
                    }
                } else {
                    appendResult('syncResult', log(`❌ 启动失败: ${data.message}`, 'error'));
                }
            } catch (error) {
                appendResult('syncResult', log(`❌ 错误: ${error.message}`, 'error'));
            }
        }

        async function runSyncWithPreferred() {
            showResult('syncResult', log('正在使用指定数据源启动同步...', 'info'));
            
            try {
                const data = await apiCall('/api/sync/multi-source/stock_basics/run?preferred_sources=akshare,baostock', { method: 'POST' });
                
                if (data.success) {
                    const status = data.data;
                    appendResult('syncResult', log(`✅ 指定数据源同步已启动，状态: ${status.status}`, 'success'));
                    
                    if (status.data_sources_used && status.data_sources_used.length > 0) {
                        appendResult('syncResult', log(`🔗 实际使用的数据源: ${status.data_sources_used.join(', ')}`, 'info'));
                    }
                } else {
                    appendResult('syncResult', log(`❌ 启动失败: ${data.message}`, 'error'));
                }
            } catch (error) {
                appendResult('syncResult', log(`❌ 错误: ${error.message}`, 'error'));
            }
        }

        async function pollSyncStatus() {
            try {
                const data = await apiCall('/api/sync/multi-source/status');
                
                if (data.success) {
                    const status = data.data;
                    
                    if (status.status === 'running') {
                        const progress = status.total > 0 ? Math.round(((status.inserted + status.updated) / status.total) * 100) : 0;
                        appendResult('syncResult', log(`🔄 同步进行中... ${progress}% (${status.inserted + status.updated}/${status.total})`, 'warning'));
                        
                        // 继续轮询
                        setTimeout(pollSyncStatus, 3000);
                    } else {
                        appendResult('syncResult', log(`✅ 同步完成，最终状态: ${status.status}`, status.status === 'success' ? 'success' : 'warning'));
                        appendResult('syncResult', log(`📊 最终统计: 总数: ${status.total}, 插入: ${status.inserted}, 更新: ${status.updated}, 错误: ${status.errors}`, 'info'));
                    }
                }
            } catch (error) {
                appendResult('syncResult', log(`❌ 轮询状态失败: ${error.message}`, 'error'));
            }
        }

        async function getRecommendations() {
            showResult('recommendationsResult', log('正在获取使用建议...', 'info'));
            
            try {
                const data = await apiCall('/api/sync/multi-source/recommendations');
                
                if (data.success) {
                    const rec = data.data;
                    
                    if (rec.primary_source) {
                        appendResult('recommendationsResult', log(`💡 推荐主数据源: ${rec.primary_source.name} (优先级: ${rec.primary_source.priority})`, 'success'));
                        appendResult('recommendationsResult', log(`   原因: ${rec.primary_source.reason}`, 'info'));
                    }
                    
                    if (rec.fallback_sources && rec.fallback_sources.length > 0) {
                        appendResult('recommendationsResult', log(`🔄 备用数据源:`, 'info'));
                        rec.fallback_sources.forEach(source => {
                            appendResult('recommendationsResult', log(`   - ${source.name} (优先级: ${source.priority})`, 'info'));
                        });
                    }
                    
                    if (rec.suggestions && rec.suggestions.length > 0) {
                        appendResult('recommendationsResult', log(`📋 建议:`, 'info'));
                        rec.suggestions.forEach(suggestion => {
                            appendResult('recommendationsResult', log(`   • ${suggestion}`, 'info'));
                        });
                    }
                    
                    if (rec.warnings && rec.warnings.length > 0) {
                        appendResult('recommendationsResult', log(`⚠️ 警告:`, 'warning'));
                        rec.warnings.forEach(warning => {
                            appendResult('recommendationsResult', log(`   • ${warning}`, 'warning'));
                        });
                    }
                } else {
                    appendResult('recommendationsResult', log(`❌ 获取失败: ${data.message}`, 'error'));
                }
            } catch (error) {
                appendResult('recommendationsResult', log(`❌ 错误: ${error.message}`, 'error'));
            }
        }

        // 测试基本网络连接
        async function testNetworkConnection() {
            console.log('🔍 [NETWORK_TEST] 开始测试网络连接');
            console.log('🔍 [NETWORK_TEST] 目标地址:', API_BASE);

            try {
                // 先测试一个简单的健康检查端点
                const response = await fetch(API_BASE + '/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('🔍 [NETWORK_TEST] 健康检查响应状态:', response.status);

                if (response.ok) {
                    console.log('🔍 [NETWORK_TEST] 网络连接正常');
                    return true;
                } else {
                    console.error('🔍 [NETWORK_TEST] 健康检查失败:', response.status, response.statusText);
                    return false;
                }
            } catch (error) {
                console.error('🔍 [NETWORK_TEST] 网络连接测试失败:', error);
                console.error('🔍 [NETWORK_TEST] 错误详情:', error.message);
                return false;
            }
        }

        // 页面加载时自动检查数据源状态
        window.onload = async function() {
            console.log('🔍 [WINDOW_LOAD] 页面加载完成，开始自动检查数据源状态');
            console.log('🔍 [WINDOW_LOAD] API_BASE:', API_BASE);
            console.log('🔍 [WINDOW_LOAD] 当前URL:', window.location.href);

            // 先测试网络连接
            const networkOk = await testNetworkConnection();
            if (!networkOk) {
                console.error('🔍 [WINDOW_LOAD] 网络连接测试失败，但仍尝试检查数据源状态');
            }

            checkDataSources();
        };
    </script>
</body>
</html>
