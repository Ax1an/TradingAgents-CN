<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端调试 - 空白页面诊断</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #409EFF;
            border-bottom: 2px solid #409EFF;
            padding-bottom: 10px;
        }
        h2 {
            color: #333;
            margin-top: 30px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background: #f0f9ff;
            border-left: 4px solid #67C23A;
        }
        .error {
            background: #fef0f0;
            border-left: 4px solid #F56C6C;
        }
        .warning {
            background: #fdf6ec;
            border-left: 4px solid #E6A23C;
        }
        .info {
            background: #f4f4f5;
            border-left: 4px solid #909399;
        }
        button {
            background: #409EFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #66b1ff;
        }
        pre {
            background: #f4f4f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 前端空白页面诊断工具</h1>
        
        <div class="test-section">
            <h2>1. 基础环境检查</h2>
            <div id="basic-check"></div>
        </div>

        <div class="test-section">
            <h2>2. API 连接测试</h2>
            <button onclick="testApiConnection()">测试 API 连接</button>
            <div id="api-check"></div>
        </div>

        <div class="test-section">
            <h2>3. 认证状态检查</h2>
            <button onclick="checkAuthStatus()">检查认证状态</button>
            <button onclick="clearAuth()">清除认证信息</button>
            <div id="auth-check"></div>
        </div>

        <div class="test-section">
            <h2>4. 本地存储检查</h2>
            <button onclick="checkLocalStorage()">检查本地存储</button>
            <button onclick="clearLocalStorage()">清除本地存储</button>
            <div id="storage-check"></div>
        </div>

        <div class="test-section">
            <h2>5. 控制台错误</h2>
            <div id="console-errors" class="info status">
                请打开浏览器开发者工具（F12）查看控制台错误信息
            </div>
        </div>

        <div class="test-section">
            <h2>6. 快速修复</h2>
            <button onclick="quickFix()">一键修复（清除缓存+重新登录）</button>
            <button onclick="window.location.href='/login'">跳转到登录页</button>
            <button onclick="window.location.href='/dashboard'">跳转到仪表板</button>
        </div>
    </div>

    <script>
        // 基础环境检查
        function basicCheck() {
            const results = [];
            
            // 检查浏览器
            results.push({
                name: '浏览器',
                value: navigator.userAgent,
                status: 'info'
            });
            
            // 检查当前 URL
            results.push({
                name: '当前 URL',
                value: window.location.href,
                status: 'info'
            });
            
            // 检查 localStorage 可用性
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                results.push({
                    name: 'localStorage',
                    value: '✅ 可用',
                    status: 'success'
                });
            } catch (e) {
                results.push({
                    name: 'localStorage',
                    value: '❌ 不可用: ' + e.message,
                    status: 'error'
                });
            }
            
            // 检查 sessionStorage 可用性
            try {
                sessionStorage.setItem('test', 'test');
                sessionStorage.removeItem('test');
                results.push({
                    name: 'sessionStorage',
                    value: '✅ 可用',
                    status: 'success'
                });
            } catch (e) {
                results.push({
                    name: 'sessionStorage',
                    value: '❌ 不可用: ' + e.message,
                    status: 'error'
                });
            }
            
            displayResults('basic-check', results);
        }

        // API 连接测试
        async function testApiConnection() {
            const div = document.getElementById('api-check');
            div.innerHTML = '<div class="info status">正在测试...</div>';
            
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    div.innerHTML = `
                        <div class="success status">
                            ✅ API 连接成功<br>
                            状态码: ${response.status}<br>
                            响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="error status">
                            ❌ API 连接失败<br>
                            状态码: ${response.status}<br>
                            状态文本: ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                div.innerHTML = `
                    <div class="error status">
                        ❌ API 连接错误<br>
                        错误: ${error.message}
                    </div>
                `;
            }
        }

        // 检查认证状态
        async function checkAuthStatus() {
            const div = document.getElementById('auth-check');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                div.innerHTML = '<div class="warning status">⚠️ 未找到认证 token</div>';
                return;
            }
            
            div.innerHTML = '<div class="info status">正在验证 token...</div>';
            
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    div.innerHTML = `
                        <div class="success status">
                            ✅ Token 有效<br>
                            用户: ${data.username || 'N/A'}<br>
                            响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="error status">
                            ❌ Token 无效或已过期<br>
                            状态码: ${response.status}<br>
                            建议：清除认证信息并重新登录
                        </div>
                    `;
                }
            } catch (error) {
                div.innerHTML = `
                    <div class="error status">
                        ❌ 验证失败<br>
                        错误: ${error.message}
                    </div>
                `;
            }
        }

        // 清除认证信息
        function clearAuth() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_user');
            localStorage.removeItem('auth_expires_at');
            document.getElementById('auth-check').innerHTML = 
                '<div class="success status">✅ 认证信息已清除</div>';
        }

        // 检查本地存储
        function checkLocalStorage() {
            const div = document.getElementById('storage-check');
            const items = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                items.push({ key, value: value.substring(0, 100) + (value.length > 100 ? '...' : '') });
            }
            
            if (items.length === 0) {
                div.innerHTML = '<div class="info status">本地存储为空</div>';
            } else {
                div.innerHTML = `
                    <div class="info status">
                        找到 ${items.length} 个存储项:<br>
                        <pre>${JSON.stringify(items, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // 清除本地存储
        function clearLocalStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('storage-check').innerHTML = 
                '<div class="success status">✅ 本地存储已清除</div>';
        }

        // 一键修复
        function quickFix() {
            // 清除所有缓存
            localStorage.clear();
            sessionStorage.clear();
            
            // 清除 cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            alert('✅ 已清除所有缓存和认证信息\n\n即将跳转到登录页...');
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }

        // 显示结果
        function displayResults(elementId, results) {
            const div = document.getElementById(elementId);
            div.innerHTML = results.map(r => `
                <div class="${r.status} status">
                    <strong>${r.name}:</strong> ${r.value}
                </div>
            `).join('');
        }

        // 页面加载时自动执行基础检查
        window.onload = function() {
            basicCheck();
        };
    </script>
</body>
</html>
