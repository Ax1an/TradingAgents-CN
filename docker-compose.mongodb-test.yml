version: '3.8'

# MongoDB 单独测试配置
# 用于排查 MongoDB 初始化问题

services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb-test
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_test_data:/data/db
      - ./scripts/mongo-init-debug.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: tradingagents123
      MONGO_INITDB_DATABASE: tradingagents
      TZ: "Asia/Shanghai"
    # MongoDB 4.4 需要显式启用认证
    command: mongod --auth

volumes:
  mongodb_test_data:
    driver: local

